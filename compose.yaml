services:
  report-api:
    build: ./report_service/
    environment:
      PORT: 8000
      POSTGRES_DB: report_db
      DATABASE_URL: "postgresql://user:password@db:5432/report_db"
    ports:
      - '8000:8000'
    depends_on:
      - db
    restart: always


  db:
    image: postgres:13
    environment:
      POSTGRES_DB: report_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
  apache:
    image: httpd:latest
    container_name: my-apache-app
    ports:
    - '8085:80'
    volumes:
    - ./report_front_end:/usr/local/apache2/htdocs
